<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
    }

    .model {
      display: none;
      position: absolute;
      height: 100vh;
      width: 100vw;
      top: 0;
      left: 0;
      background-color: #000000AA;
    }

    .model>div {
      width: 30rem;
    }
  </style>
</head>

<body class="bg-gray-100 h-full">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Log Out</button>
  </header>

  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-4">
      <nav>
        <ul>
          <li><a href="/statics/admin/index.html" class="block py-2">Manage Books</a></li>
          <li><a href="/statics/manageAccount/index.html" class="block py-2">Manage Users</a></li>
          <li><a href="/statics/pickups/pickups.html" class="block py-2 hover:bg-gray-700 rounded">Manage Pickups</a></li>
          <li><a href="/statics/returns/returns.html" class="block py-2 hover:bg-gray-700 rounded">Manage Returns</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between w-full content-center flex-wrap h-16">
        <h1 class="text-2xl font-bold">User Accounts</h1>
        <button class="bg-green-500 text-white px-10 py-1 rounded h-10 font-semibold" onclick="createUser()">Create</button>
      </div>

      <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
        <table class="min-w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2 text-left">ID</th>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="accountTableBody"></tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
          <button id="prevBtn" class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
          <span id="pageInfo" class="text-sm">Page 1 of 1</span>
          <button id="nextBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Next</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="model">
    <div class="bg-white place-content-center rounded p-6 flex-col m-auto mt-32">
      <div class="flex justify-between">
        <h1 class="font-bold text-2xl mb-6">Sign Up</h1>
        <button class="bg-red-500 text-white px-4 py-2 rounded h-10 font-semibold" onclick="document.querySelector('.model').style.display = 'none'">Close</button>
      </div>
      <div class="flex">
        <form class="space-y-4" id="signupForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="email" class="block text-gray-700 mb-1">Email</label>
              <input type="email" id="email" placeholder="Enter email" class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label for="username" class="block text-gray-700 mb-1">Username</label>
              <input type="text" id="username" placeholder="Enter username" class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label for="password" class="block text-gray-700 mb-1">Password</label>
              <input type="password" id="password" placeholder="Enter password" disabled class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label for="name" class="block text-gray-700 mb-1">Name</label>
              <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label for="id" class="block text-gray-700 mb-1">ID</label>
              <input type="text" id="id" placeholder="Enter your ID" class="w-full p-3 border rounded-lg" />
            </div>
            <div>
              <label for="phone" class="block text-gray-700 mb-1">Phone</label>
              <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full p-3 border rounded-lg" />
            </div>
            <div class="col-span-2">
              <label class="block text-gray-700 mb-1">Gender</label>
              <div class="flex items-center space-x-4">
                <label class="flex items-center"><input type="radio" name="gender" value="Male" /> <span class="ml-2">Male</span></label>
                <label class="flex items-center"><input type="radio" name="gender" value="Female" /> <span class="ml-2">Female</span></label>
              </div>
            </div>
          </div>
          <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">CREATE</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./admin.js" defer></script>
</body>

</html>
